<!DOCTYPE html>
<html>
    <head>
        <title>행사일정</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="quiz01_style.css">

        <!-- jQuery가 datepicker 라이브러리 위에 있어야 한다. (데이터피커가 jquery를 사용하기 때문) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        

        <!-- datepicker 라이브러리 - 순서가 중요하다. -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- 동작. -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div id="wrap">
            <header class="d-flex align-items-center">
                <h1><b>행사 일정 입력</b></h1>
            </header>
            <section class="contents">
                <div class="box2">
                    <div class="mb-2">
                        행사제목
                    </div>
                    <div>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="box2 d-flex align-items-center justify-content-between"> <!-- 여기서 w-100을 적용하면 넓게 퍼져야 하는 것 아닌가???....... -->
                    <div class="d-flex col-5">
                        <span class="box">시작일</span>
                        <input type="text" class="form-control" id="start">
                    </div>
                    <div class="d-flex col-5">
                        <span class="box">종료일</span>
                        <input type="text" class="form-control" id="end">
                    </div>
                    
                </div>
            </section>
            <section>
                <div class="box2 d-flex align-items-center">
                    <button type="button" class="w-100 bg-info font">저장</button>
                </div>
            </section>

        </div>
        
        


        <script>
            $(document).ready(function(){

                $.datepicker.setDefaults({ // 모든 datepicker의 요일을 한글로 변경, 설정
                    dateFormat: 'yymmdd',
                    prevText: '이전 달',
                    nextText: '다음 달',
                    monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                    monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                    dayNames: ['일', '월', '화', '수', '목', '금', '토'],
                    dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
                    dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
                    showMonthAfterYear: true,
                    yearSuffix: '년'
                    ,currentText:"오늘" // 'Today' 버튼을 한글로 '오늘'이라고 표현
                });

                $('#start').datepicker({
                    dateFormat: 'yy-mm-dd'
                    
                    ,minDate:0 // 오늘날짜부터 선택가능 (날짜지정은 new Date('')를 활용가능)
                    
                    ,showButtonPanel: true
                    // 시작일이 선택되는 순간 종료일의 minDate를 설정
                    ,onSelect: function(selectedDate){ //onClose 때 적용해도 된다. + 대소문자 구분 잘하자 / onSelect가 더 적절하다.
                                        // 괄호안에 들어가는 단어는 내가 선택가능한 것인듯
                        $('#end').datepicker('option','minDate',selectedDate);
                        // option의 키 이름인 minDate에 selectedDate값을 넣어준다는 의미
                    }
                });

                $('#end').datepicker({
                    dateFormat: 'yy-mm-dd'
                    ,minDate:0
                    ,onSelect: function(selectedDate){
                        $('#start').datepicker('option','maxDate',selectedDate);
                    }
                    
                });
                

            })
        </script>
    </body>
</html>
